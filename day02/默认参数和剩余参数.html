<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
		
		// 默认参数,形参赋值就是默认值,实参传值就把形参默认的值覆盖了
		function s1(a,b=1){
			console.log(a,b);
		}
		
		s1(1,3);
		
		// ...c,c就相当于剩余的值,成为了一个数组
		function s2(a,b,...c){
			console.log(a,b,c);
		}
		s2(1,2,3,4,5,6);
		
		
		
		
		
		
	</script>
</html>
