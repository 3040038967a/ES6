	<script>
		function* s1(){
			yield 1;
			yield 2;
			yield 3;

		let s2=s1();
		//done代表是否还有下一个迭代器对象
		console.log(s2);
		console.log(s2.next());

			console.log(s2.next());
		console.log(s2.next());
