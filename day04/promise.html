<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
		
		function s1(kai){
			//异步请求
			let a=kai;
			return new Promise((resolve,reject)=>{
				// reslove 将进行状态
				
				if(a){
					resolve();//成功,then
					
				}else{
					reject();//失败,catch
					
				}
				
			})
			
			
			
		}
		
		
		
		s1(true)
		
		.then(()=>{
			console.log("成功了");
			return s1(true);
			
		})
		
		.then(()=>{
			console.log("异步请求二成功了");
			return s1(false)
		})
		
		.then(()=>{
			console.log("异步请求三成功了");
		})
		
		.catch(()=>{
			
			console.log("异步请求三失败了");
		})
		
		
		
	</script>
</html>
