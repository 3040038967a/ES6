<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>
	<body>
	</body>
	<script>
		function ajaxDom(kai){
			//异步请求
			let a=kai;
			
			return new Promise((resolve,reject)=>{
				if(a){
					resolve();//成功
				}else{
					reject();//失败
				}
			})
		}
		
		ajaxDom(true)
		
		.then(()=>{
			console.log("成功");
			return ajaxDom(true);
		},()=>{
			console.log("失败");
		})
		
		.then(()=>{
			console.log("二次请求成功");
			return ajaxDom(false);
		},()=>{
			console.log("二次请求失败");
		})
		
		.then(()=>{
			console.log("三次请求成功");
		},()=>{
			
			console.log("三次请求失败");
		})
		
		
		
	</script>
	
	
</html>
