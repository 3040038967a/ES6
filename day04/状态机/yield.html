<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
		function* s1(){
			yield 1;
			yield 2;
			yield 3;
			return "执行完了";
		}
		
		let s2=s1();
		
		console.log(s2.next());//输出的是迭代器对象,done是说是否是最后一个值(状态),value是输出的状态值
		console.log(s2.next());
		console.log(s2.next());
		console.log(s2.next());
		console.log(s2.next());
		
		
		
	</script>
</html>
